<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | Bicicletas Nairo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body id="contacto">
  <!-- HEADER cargado dinámicamente -->
  <div id="header"></div>
  
  <!-- ===================== CONTENIDO ===================== -->
  <main class="container my-5">
    <h2 class="text-center fw-bold text-primary mb-4">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="p-4 border-0 shadow-sm bg-white rounded">
          <div class="mb-3">
            <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Correo electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="nombre@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label fw-semibold">Mensaje</label>
            <textarea id="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning text-dark fw-bold px-4">Enviar mensaje</button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-5">
      <h5 class="fw-bold text-primary mb-3">También puedes visitarnos</h5>
      <p><i class="fa fa-map-marker-alt me-2"></i>Calle 18A2 # 36 - 6, Valledupar, Colombia</p>
      <p><i class="fa fa-phone me-2"></i>+57 302 257 8919</p>
      <p><i class="fa fa-envelope me-2"></i>bicicletasnairo@hotmail.com</p>
    </div>
  </main>

    <!-- FOOTER cargado dinámicamente -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
